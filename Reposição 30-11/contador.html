<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contador.css">
    <title>Contador de cliques</title>
</head>
<body>
    <div class="container">
        <h1>Contador de cliques</h1>

        <div class="counter"><p id="valor">0</p></div>
        <form action="" class="control">
            <button type="button" id="increment">Incrementar</button>
            <button type="button" id="decrement">Decrementar</button>
            <button type="button" id="reset">Resetar</button>
        </form>
    </div>
    <script src="contador.js"></script>
</body>
</html>
